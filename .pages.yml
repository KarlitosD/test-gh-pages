media: media
content:
  - name: dodo
    label: Dodo
    type: collection
    path: 'dodo'
    view:
      fields: [ title ]
    fields:
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text
        
  - name: posts
    label: Posts
    type: collection
    path: 'posts'
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text
        
